  <body class="text-center">
      //top form 
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="image/AClogo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup for My Newsletter!</h1>
        //3 input fields
        <input type="text" name="inputFirstName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="inputLastName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="inputEmail" class="form-control bottom" placeholder="Email" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
    </form>
    //bottom form
    <form action="/unsubscribe" method="POST" class="float-below">
        <div>
            <h6>Disclaimer</h6>
            <p>This is a functioning simulation of a newsletter subscription application. Submitted data is stored by developer.</p>
        </div>  
        <div>
            <p>If you wish to delete your data, unsubscribe from this newsletter by click unsubscribe.</p>
            <button type="submit" class="btn btn-outline-secondary btn-sm">Unsubscribe</button>
            <p class="mb-3 text-muted">&copy; Ada Cheung</p> 
        </div>    
    </form>
